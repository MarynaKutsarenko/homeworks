<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/css/slyle.css">
    <title>Flexbox</title>
</head>
<body>
     <h1 class="headline">Инструменты для макетирования</h1>
     
    <div class="container">
 
        <div class="block">
            <img src="../src/img/cutter.jpg" alt="резак">
            <div class="box">
                <p class="text">Резак 18 мм</p>
                <span class="price">от 500 руб.</span>
                <button class="but">купить</button>
            </div>
        </div>

        <div class="block">
            <img src="../src/img/cut.jpg" alt="резак">
            <div class="box">
                <p class="text">Реказ 9 мм</p>
                <span class="price">от 100 руб.</span>
                <button class="but">купить</button>
            </div>
        </div>

        <div class="block">
            <img src="../src/img/cuttingMat.jpg" alt="коврик для резки">
            <div class="box">
                <p class="text">Коврик для резки</p>
                <span class="price">от 350 руб.</span>
                <button class="but">купить</button>
            </div>
        </div>

        <div class="block">
            <img src="../src/img/straightedge.jpg" alt="линейка">
            <div class="box">
                <p class="text">Линейка</p>
                <span class="price">от 400 руб.</span>
                <button class="but">купить</button>
            </div>
        </div>

    </div>
    
</body>
</html>
